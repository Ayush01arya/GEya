{% extends "ComplaintMS/index.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<style>
  /* Body and Background Styling */
  body {
    background: #f8f9fa;
    font-family: 'Arial', sans-serif;
  }

  .jbg {
    background: #ffffff;
    padding: 50px 20px;
    text-align: center;
    margin-bottom: 30px;
  }

  .jbg h1 {
    font-size: 2.5rem;
    color: #4d4d4d;
    font-weight: bold;
  }

  .jbg p {
    font-size: 1.2rem;
    color: #6c757d;
  }

  /* Card Styling */
  .card {
    border: none;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s, box-shadow 0.3s;
    overflow: hidden;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
  }

  .card img {
    width: 100px;
    height: 100px;
    margin-top: 20px;
  }

  .card-body {
    padding: 20px;
    text-align: center;
  }

  .btn-block {
    width: 100%;
    border-radius: 8px;
    padding: 12px;
    font-size: 16px;
    font-weight: bold;
    margin-top: 10px;
  }

  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
  }

  .btn-primary:hover {
    background-color: #0056b3;
    border-color: #0056b3;
  }

  .btn-danger {
    background-color: #dc3545;
    border-color: #dc3545;
  }

  .btn-danger:hover {
    background-color: #c82333;
    border-color: #c82333;
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    .jbg h1 {
      font-size: 2rem;
    }

    .jbg p {
      font-size: 1rem;
    }

    .card img {
      width: 80px;
      height: 80px;
    }

    .btn-block {
      font-size: 14px;
    }
  }
</style>

<div class="jumbotron text-center jbg">
  <h1>GEyan</h1>
  <p>Powered By Graphic Era Hill University</p>
  <p>Choose Your Preferred Login Below</p>
</div>

<div class="container">
  <div class="row justify-content-center">
    <!-- Student/Staff Login Card -->
    <div class="col-12 col-sm-6 col-md-4 mb-4">
      <div class="card">
        <div class="card-body">
          <img src="{% static 'ComplaintMS/img/seclgn.png' %}" alt="Student/Staff Login" class="img-fluid">
          <p class="mt-3">Student/Staff Login</p>
          <a href="/signin/" class="btn btn-primary btn-block">Login</a>
        </div>
      </div>
    </div>

    <!-- Admin Login Card -->
    <div class="col-12 col-sm-6 col-md-4 mb-4">
      <div class="card">
        <div class="card-body">
          <img src="{% static 'ComplaintMS/img/adminn.png' %}" alt="Admin Login" class="img-fluid">
          <p class="mt-3">Admin Login</p>
          <a href="/admin/" class="btn btn-danger btn-block">Login</a>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
